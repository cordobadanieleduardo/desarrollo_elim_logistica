{% extends 'Trayectos/base.html' %}
{% block content %}

<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->

<script> 
    let map

    function initMap(){
         // Request needed libraries.
        //const { Map } = await google.maps.importLibrary("maps")        
        //const { AdvancedMarkerElement } = await google.maps.importLibrary("marker")        
        var locations = {{ locations|safe}}
        var firstLocation = locations[0]
        var infoWindow = []
        
        const bogota = { lat:  4.7109886, lng: -74.072092 };

        map = new google.maps.Map(document.getElementById("map"),{
            //center: { lat: firstLocation.lat, lng: firstLocation.lng }, 
            zoom: 11,
            scaleControl: true,
            center: bogota,
        });

        locations.forEach(function (location){
            var marker = new google.maps.Marker({
                position: {lat: location.lat, lng: location.lng}, 
                map: map, 
                title: location.name
            });

            var infowindow = new google.maps.InfoWindow({
                content: location.name, 
            });

            // map.addListener("center_changed", () => {
            //     // 3 seconds after the center of the map has changed, pan back to the
            //     // marker.
            //     infowindow.setTimeout(() => {
            //         map.panTo(marker.position);
            //     }, 3000);
            // });


            infoWindow.push(infowindow)

            marker.addListener('click', function(){
                // map.setCenter(marker.position);
                infoWindow.forEach(function(iw){
                    iw.close();
                });

                infowindow.open(map, marker)
            });
        });

       
    }

    window.initMap = initMap

</script>

<div class="pageholder">
    <div class="titleholder"> 
        
        <div class="title"> Mapa Elim Log√≠stica   </div> 
        
    </div>


    <div class="linkholder">
        <div class="mapholder"> 
            <div id="map"> </div>

            <script async
                src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
            </script>

        </div>
        
     </div>


    <div class="linkholder">  
        <a href="{% url 'elim:trayecto_view' %}">Ir a direcciones</a> 
    </div>
</div>


{% endblock %}
