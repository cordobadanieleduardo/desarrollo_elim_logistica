{% load static %}
<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Factura gasto, {{obj.conductor}} <span> </span></h4>
            <button type="button" class="close" onclick="return cerrar_modal()">&times;</button>
        </div>

        <div class="modal-body">
            <picture>
                <source srcset="{{obj.imagen.url}}" type="image/svg+xml">
                <img src="{{obj.imagen.url}}" class="img-fluid" alt="{{obj.imagen.name}}">
            </picture>
        </div>
        <div class="modal-footer">
            <button onclick="return cerrar_modal()" type="button" class="btn btn-success"
                data-dismiss="modal">Cerrrar</button>
        </div>
    </div>
</div>


{% block js_page %}


<script>
    $(function () {
    });
</script>

{% endblock %}
